<script type="text/javascript" src="main.js"></script>

<template id="template">

    <style type="text/css">
        :host {
            display: inline-block;
        }
        
        /* module
        ========================================================================== */
        .me {
            font-family: "Helvetica", Arial, sans-serif;
            display: inline-block;
            width: 265px;
            height: 300px;
            overflow: hidden;
            border-radius: 6px;
            position: relative;
            background-color: #2E353C;
            text-align: center;
            color: #fff;
            font-weight: 100;
            transition: background 1000ms ease-out;
        }

        .me dt {
            display: none;
        }
        
        .me dd,
        .me dl {
            margin: 0;    
        }
        
        .me-profile {
            background: #fff;
            height: 85px;
            border: 1px solid #D5D5D5;
            border-bottom: 0;
        }
        
        dd.me-image {
            display: inline-block;
            margin: 20px 0 10px;
        }
        
        .me-image img {
            height: 120px;
            width: 120px;
            border-radius: 100%;
            border: 3px solid #D5D5D5;
            vertical-align: middle;
            background: #fff;
        }
        
        .me-name {
            font-size: 24px;
        }
        
        .me-contact {
            position: relative;
            top: 36px;
            padding: 10px;
            border-top: 1px solid #999;
            color: #999;
        }
        
        a.me-contact-url {
            text-decoration: none;
        }
        
         /* thema
        ========================================================================== */
        .enpura {
            background-color: #1d2654;
            color: #eef1fd;
        }
        
        .enpura .me-profile {
            background: #fff;
            border: 1px solid #d8dbe7;
        }
        
        .enpura .me-title,
        .enpura .me-company,
        .enpura .me-contact {
            color: #7782bf;
        }
        
        .enpura .me-contact {
            border-top: 1px solid #7782bf;
        }

        .enpura .me-image img {
            border: 3px solid #d8dbe7;
        }

        /* animation
        ========================================================================== */
        .animation {
            -webkit-animation-duration: 1s;
            animation-duration: 1s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .hinge {
          -webkit-animation-name: hinge;
          animation-name: hinge;
        }

        @keyframes hinge {
            0% {
                left: 0px;
                top: 0px;
                opacity: 1;
                transform: rotate(0deg) scaleX(1) scaleY(1);
            }
            20% {
                transform: rotate(60deg);
            }
            40% {
                transform: rotate(40deg);
            }
            60% {
                transform: rotate(54deg);
            }
            80% {
                transform: rotate(42deg);
            }
            100% {
                left: 0px;
                top: 0px;
                opacity: 1;
                transform: rotate(46deg) scaleX(1) scaleY(1);
            }
        }

        @-webkit-keyframes hinge {
            0% {
                left:0px;
                top:0px;
                opacity:1;
                -webkit-transform: rotate(0deg) scaleX(1) scaleY(1);
            }
            20% {
                -webkit-transform: rotate(60deg);
            }
            40% {
                -webkit-transform: rotate(40deg);
            }
            60% {
                -webkit-transform: rotate(54deg);
            }
            80% {
                -webkit-transform: rotate(42deg);
            }
            100% {
                left: 0px;
                top: 0px;
                opacity: 1;
                -webkit-transform: rotate(46deg) scaleX(1) scaleY(1);
            }
        }

    </style>

    <article class="me animation">
        <dl class="me-profile">
            <dt>画像</dt>
            <dd class="me-image">
                <img src=""></img>
            </dd>
            
            <dt>所属</dt>
            <dd class="me-company"></dd>
            
            <dt>名前</dt>
            <dd class="me-name"></dd>
            
            <dt>肩書き</dt>
            <dd class="me-title"></dd>
            
            <dt>アカウント</dt>
            <a href="" class="me-contact-url"><dd class="me-contact"></dd></a>
        </dl>
        
    </article>    
</template>
